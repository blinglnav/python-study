{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Python Web Study</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{% static 'css/general.css' %}" rel="stylesheet" />
    <link href="{% static 'css/shCoreDefault.css' %}" rel="stylesheet" />
    <link href="{% static 'css/shThemeDefault.css' %}" rel="stylesheet" />
    {% block addition_css %}
    {% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/shCore.js' %}"></script>
    <script src="{% static 'js/shLegacy.js' %}"></script>
    <script src="{% static 'js/shBrushBash.js' %}"></script>
    <script src="{% static 'js/shBrushCpp.js' %}"></script>
    <script src="{% static 'js/shBrushCss.js' %}"></script>
    <script src="{% static 'js/shBrushDiff.js' %}"></script>
    <script src="{% static 'js/shBrushJScript.js' %}"></script>
    <script src="{% static 'js/shBrushPhp.js' %}"></script>
    <script src="{% static 'js/shBrushPlain.js' %}"></script>
    <script src="{% static 'js/shBrushPython.js' %}"></script>
    <script src="{% static 'js/shBrushSql.js' %}"></script>
    <script src="{% static 'js/shBrushXml.js' %}"></script>
    <script type="text/javascript">
        SyntaxHighlighter.all();
    </script>
    {% block addition_js %}
    {% endblock %}
</body>
</html>
